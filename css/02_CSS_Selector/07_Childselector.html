<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div>p{
            border: 2px solid crimson;
            margin: 5px;
        }
        section>p{
            border: 4px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Div 1 p 1</p>
        <p>Div 1 p 2</p>
        <p>Div 1 p 3</p>
    </div>

    <section>
        <p>Sec 1 p 1</p>
        <p>Sec 1 p 2</p>
        <p>Sec 1 p 3</p>
    </section>

    <div>
        <p>Div 2 p 1</p>
        <p>Div 2 p 2</p>
        <p>Div 2 p 3</p>
    </div>
</body>
</html>
