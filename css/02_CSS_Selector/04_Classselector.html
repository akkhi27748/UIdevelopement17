<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .div1{
            border: 1px solid red;
            margin: 5px;
        }

        .div2{
            border: 2px solid blue;
            margin: 5px;
        }

        .div3{
            border: 3px solid crimson;
            margin: 5px;
        }

        .p1{
            color: orange;
        }
        .p2{
            color: blue;
        }
        .p3{
            color: green;
        }
    </style>
</head>
<body>
    <div class="div1">This is div1.</div>
    <div class="div1">This is div with same class name of div1</div>
    
    <div class="div2">This is div2.</div>
    <div class="div2">This is div with same class name of div2</div>

    <div class="div3">This is div3.</div>
    <div class="div3">This is div with same class name of div3</div>

    <p class="p1">This is para1.</p>
    <p class="p2">This is para2.</p>
    <p class="p3">This is para3.</p>
</body>
</html>
