<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <style>
        div{
            border: 2px solid red;
            margin: 5px;
        }

        p{
            border: 4px solid blue;
            margin: 5px;
        }

        h1{
            border: 6px solid crimson;
            margin: 5px;
        }

        section{
            border: 8px solid violet;
            margin: 5px;
        }

    </style>
</head>
<body>
    <div>
        This is div1.
    </div>

    <div>
        This is div2.
    </div>
    
    <p>This is Para.</p>
    <p>This is Para2.</p>
    
    <h1>This is Heading1.</h1>
    <h1>This is Heading2.</h1>

    <section>This is Section1.</section>
    <section>This is Section2.</section>
</body>
</html>
