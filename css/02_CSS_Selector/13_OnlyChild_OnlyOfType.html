<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyChild_OnlyOfType</title>
    <style>
        ul li:only-child{
            color: red;
        }

        ul li:only-of-type{
            font-size: 30px;
            font-family: cursive;

        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ul>
        <li>One</li>
    </ul>

    <ul>
        <li>One</li>
        <p>Para 1</p>
    </ul>

    <ul>
        <li>One</li>
    </ul>

    <ul>
        <li>One</li>
        <li>Two</li>
    </ul>
</body>
</html>
