<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth Child</title>
    <style>
        li:nth-child(2n){
            border: 2px dashed blue;
            margin: 2px;
        }
        li:nth-child(2n+1){
            border: 2px dotted crimson;
            margin: 2px;
        }

        ol li:nth-child(1),
        ul li:nth-child(1){
            color: blueviolet;
        }

    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ol>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </u;>
</body>
</html>
