<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        div , p{
            border: 2px solid cyan;
            margin: 5px;
        }

        section , div{
            border: 2px solid red;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>This is Para 1.</p>
        <p>This is Para 2.</p>
    </div>

    <section>
        <div>This is Div 1.</div>
        <div>This is Div 2.</div>
    </section>
</body>
</html>
