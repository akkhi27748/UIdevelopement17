<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Psuedo</title>
    <style>
        a{
            font-size: 20px;
        }
        a:visited{
            color: darkorchid;
        }
        a:active{
            color: aqua;
        }
        a:hover{
            color: green;
            font-size: 40px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com">Youtube</a>
</body>
</html>
